{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Emotion-Based Music Player</title>
</head>
<body>
    
    <section class="main__section">


        <div class="main__div">

            <div class="backgroundre mood__div current-mood" id="status">
                <h1 id="status"></h1>
            </div>

            <div class = "backgroundre songname__div current-song">
                <h1 id="current_song"></h1>
            </div>

            <div class = "backgroundre songplayer__div">
                
                <div class="imageof__song" id="circle-image">
                    <img src="{% static 'imgs/img.png' %}">
                </div>

                <div class="currentTime__div">
                    <span id="curtimetext">00:00</span>
                    <span id="durtimetext">00:00</span>
                </div>

                <div class="musicplayer__tools">
                    <input id="seekslider" type="range" min="0" max="100" value="0" step="1" class = "myslider" >
                </div>

                <div class="playback__tools">
                    <img src="{% static 'imgs/volume.png' %}" >
                    <img id="prevbtn" src="{% static 'imgs/prev_song.9bea4e87ae64.png' %}" >
                    <img id="playpausebtn" src="{% static 'imgs/play-button.png' %}" >
                    <img id="nextbtn" src="{% static 'imgs/next_song.png' %}" >
                    <img id="repeat" src="{% static 'imgs/loop.png' %}" >
                </div>

            </div>

            <div id="test" class = "backgroundre detectnewmood__div">
                <h1>Detect new mood</h1>
            </div>


            
        </div>


    </section>


    <div id='imageCapture' class="cam" ></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js'></script>
    <script src="{% static 'js/main.js' %}"></script>



</body>
</html>
